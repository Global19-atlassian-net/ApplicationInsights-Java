environment:
  host:
    os: 'windows'
    flavor: 'server'
    version: '2019'
  runtime:
    provider: 'appcontainer'
    image: 'cdpxwin1809.azurecr.io/global/vse2019:latest'
    source_mode: 'map'
restore:
  commands:
    - !!defaultcommand
      name: 'Install Java'
      command: '.scripts/installJava.cmd'
    - !!defaultcommand
      name: 'Clean and Resolve Dependencies'
      command: '.scripts/gradle.cmd'
      arguments: ':core:clean :core:resolveDependencies --info --stacktrace --refresh-dependencies'
build:
  commands:
    - !!buildcommand
      name: 'Assemble ApplicationInsights-Java projects'
      command: '.scripts/gradle.cmd'
      arguments: ':core:assemble --info --stacktrace'
      artifacts:
        - from: 'core/build/libs'
          to: 'build/artifacts'
          include:
            - '*.jar'
test:
  commands:
    - !!testcommand
      name: 'Test ApplicationInsights-Java projects'
      command: '.scripts/gradle.cmd'
      arguments: ':core:check --info --stacktrace'
      testresults:
        - from: 'core/build/test-results/test'
          include:
            - '*.xml'
