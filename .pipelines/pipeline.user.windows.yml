environment:
  host:
    os: 'windows'
    flavor: 'server'
    version: '2019'
  runtime:
    provider: 'appcontainer'
    image: 'cdpxwin1809.azurecr.io/global/vse2019:latest'
    source_mode: 'map'
restore:
  commands:
    - !!defaultcommand
      name: 'Install Tools'
      command: '.scripts/restore.cmd'
    - !!defaultcommand
      name: 'Clean'
      command: 'gradlew.bat clean'
build:
  commands:
    - !!buildcommand
      name: 'Assemble ApplicationInsights-Java projects'
      command: 'gradlew.bat assemble --info'
      artifacts:
        - from: 'core/build/libs'
          to: 'build/artifacts'
          include:
            - '*.jar'
test:
  commands:
    - !!testcommand
      name: 'Test ApplicationInsights-Java projects'
      command: 'gradlew.bat check --info'
      testresults:
        - from: 'core/build/test-results/test'
          include:
            - '*.xml'
