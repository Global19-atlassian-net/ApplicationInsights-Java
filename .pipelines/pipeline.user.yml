version:
  major: 0
  minor: 0
  name: 'ApplicationInsights-Java'
  system: 'custom'
versioning:
  commands:
    - !!defaultcommand
      name: 'Generate Version'
      command: '.scripts/version.cmd'
restore:
  commands:
    - !!defaultcommand
      name: 'Clean Environment'
      command: '.scripts/clean.cmd'
    - !!defaultcommand
      name: 'Resolve Dependencies'
      command: '.scripts/resolve-dependencies.cmd'
