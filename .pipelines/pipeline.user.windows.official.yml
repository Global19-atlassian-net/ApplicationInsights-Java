build:
  commands:
    - !!buildcommand
      name: 'Assemble Perf Counters DLL'
      command: '.scripts/gradle.cmd'
      arguments: ':core:windowsSharedLibrary'
      artifacts:
        - from: 'core/build/libs/windows/shared'
          include:
            - '**/*.dll'
          exclude:
            - '**/*.pdb'
          signing_options:
            profile: external_distribution
            sign_inline: true
      logs:
        - to: 'PerfCounters DLL Logs'
          from: 'core/build/tmp'
          include:
            - '*WindowsCpp/*'
    - !!buildcommand
      name: 'Assemble ApplicationInsights-Java JARs'
      command: '.scripts/gradle.cmd'
      arguments: 'prepare -DisRelease=true -Pcore.native.artifacts.prebuilt=true'
      artifacts:
        - to: 'Artifacts'
          include:
            - '**/build/libs/*.jar'
          exclude:
            - '**/build/libs/*-sources.jar'
            - '**/build/libs/*-javadoc.jar'
            - 'logging/common/**/*'
            - 'ApplicationInsightsInternalLogger/**/*'
            - 'buildSrc/**/*'
